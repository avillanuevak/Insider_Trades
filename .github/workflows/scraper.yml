name: Run Scraper

on:
  schedule:
    # Runs at :30 past every hour from 14:30 through 20:30 UTC, Monday-Friday
    # UTC:     14:30, 15:30, 16:30, 17:30, 18:30, 19:30, 20:30
    # Spain:   15:30, 16:30, 17:30, 18:30, 19:30, 20:30, 21:30
    # US ET:   09:30, 10:30, 11:30, 12:30, 13:30, 14:30, 15:30
    - cron: '30 14-20 * * 1-5'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run scraper
      run: python Scraping/Scrape_Info.py
      
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update scraped data" && git push) 